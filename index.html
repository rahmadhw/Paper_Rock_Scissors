<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">


    <title>Jan-Ken Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="gambar/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  </head>
  <body>

      <div class="block">
        <span>Layar Terlalu kecil untukl membuka halaman ini</span>
      </div>

      <div class="splash">
        <div class="center">
          <h1>JAN-KEN</h1>
          <button type="button" name="button" class="start">Mulai game</button>
        </div>
      </div>

      <div class="goyang" id="ninja-ken">

      </div>

      <div class="skor">
        <span class="skor-ken" title="skor ninja ken">0</span>
        <span class="skor-player" title="skor anda">0</span>
      </div>

      <div class="pilih">
        <button type="button" name="button" id="batu" title="pilih batu"></button>
        <button type="button" name="button" id="gunting" title="pilih gunting" ></button>
        <button type="button" name="button" id="kertas" title="pilih kertas"></button>
      </div>

      <button type="button" id="reset" title="mulai ulang permainan" name="button">Reset Game</button>
      <script src="javascript/script.js"></script>

  </body>


</html>
